- name: TROLOLOL
  url: /test/
  cmd: ./test.sh {} {}
  args:
    - target
    - options
  highlight:
    - word: 'skipping:'
      color: red
    - word: 'ok:'
      color: red
    - word: 'd2'
      color: red
    - word: 'fatal:'
      color: orange

- name: TURLUTUTU
  url: /test-dev
  cmd: ./test2.sh {} {} {}
  args:
    - param1
    - param2
    - param3

- name: testansible
  url: /ansible-pull
  cmd: ssh root@{} /root/ansible-pull.sh
  args:
    - target
  highlight:
    - word: 'ok:'
      color: green
    - word: 'changed:'
      color: orange

- name: testansiblepusljh
  url: /ansible-push
  cmd: ansible-playbook {} -l $target
  args:
    - target
  highlight:
    - string: 'ok:'
      color: green
    - string: 'changed:'
      color: orange