- name: test
  cmd: ./test.sh {} {}
  args:
    - target
    - options
  hilight:
    - word: 'skipping:'
      color: red
    - word: 'ok:'
      color: red
    - word: 'd2'
      color: red
    - word: 'fatal:'
      color: orange

- name: test-dev
  cmd: ./test2.sh {} {} {}
  args:
    - param1
    - param2
    - param3

- name: ansible-pull
  cmd: ssh root@{} /root/ansible-pull.sh
  args:
    - target
  hilight:
    - word: 'ok:'
      color: green
    - word: 'changed:'
      color: orange

- name: ansible-push
  cmd: ansible-playbook {} -l $target
  args:
    - target
  hilight:
    - string: 'ok:'
      color: green
    - string: 'changed:'
      color: orange